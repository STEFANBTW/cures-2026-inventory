<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Roll Down Mask Effect</title>
    <style>
        /* Basic Page Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333; /* Dark background to make it pop */
        }

        /* The Container holding the layers together */
        .wall-container {
            position: relative;
            width: 300px;
            height: 500px;
            border: 4px solid #555;
            background-color: #fff;
            overflow: hidden; /* Ensures paint doesn't spill out */
        }

        /* Common styles for both layers to ensure they overlap perfectly */
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* --- DIV 1: THE "PAINT" --- */
        /* This sits at the bottom (z-index 1). It is revealed. */
        .div-1-paint {
            background-color: #ff3300; /* Bright glossy red paint color */
            z-index: 1;
        }

        /* --- DIV 2: THE "WALL" (MASKED TARGET) --- */
        /* This sits on top (z-index 2). It gets hidden by the mask. */
        .div-2-wall {
            background-color: #f4f4f0; /* Off-white wall color */
            z-index: 2;

            /* ---- THE MASKING MAGIC ---- */

            /* 1. Define the Mask Image (Using a gradient placeholder) */
            /* Transparent area = reveals paint below. Black area = shows wall top layer. */
            /* We create a sharp transition in the middle. */
            --mask-image-source: linear-gradient(to bottom, transparent 50%, black 50.1%);

            /* Apply for standard browsers */
            mask-image: var(--mask-image-source);
            /* 2. Make the mask twice the height of the container so it can scroll smoothly */
            mask-size: 100% 200%;
            /* 3. Start position: The bottom half (black/opaque) covers the div */
            mask-position: 0 100%;
            /* 4. No repeating */
            mask-repeat: no-repeat;

            /* Webkit vendor prefixes for Chrome/Safari compatibility */
            -webkit-mask-image: var(--mask-image-source);
            -webkit-mask-size: 100% 200%;
            -webkit-mask-position: 0 100%;
            -webkit-mask-repeat: no-repeat;

            /* Apply the animation */
            animation: paintRollAnimation 5s linear infinite;
        }

        /* The Animation: Move the mask position from bottom to top */
        @keyframes paintRollAnimation {
            from {
                mask-position: 0 100%;
                -webkit-mask-position: 0 100%;
            }
            to {
                mask-position: 0 0%;
                -webkit-mask-position: 0 0%;
            }
        }

    </style>
</head>
<body>

    <div class="wall-container">
        <div class="layer div-1-paint"></div>

        <div class="layer div-2-wall"></div>
    </div>

</body>
</html>
